version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.0-beta
    pull_policy: never
    ports:
      - 80:80
      - 443:8443
    environment:
      SERVER_NAME: "www.example.com"
      MULTISITE: "yes"
      HTTP_PORT: "80"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      DISABLE_DEFAULT_SERVER: "yes"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      DATASTORE_MEMORY_SIZE: "384m"
      www.example.com_USE_UI: "yes"
      www.example.com_SERVE_FILES: "no"
      www.example.com_USE_REVERSE_PROXY: "yes"
      www.example.com_REVERSE_PROXY_URL: "/admin/"
      www.example.com_REVERSE_PROXY_HOST: "http://bw-ui:7000"
      www.example.com_REVERSE_PROXY_HEADERS: "X-Script-Name /admin"
      www.example.com_INTERCEPTED_ERROR_CODES: "400 405 413 429 500 501 502 503 504"
      CUSTOM_CONF_SERVER_HTTP_port-redirect: "port_in_redirect on;"
    labels:
      - "bunkerweb.INSTANCE"
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.0-beta
    pull_policy: never
    depends_on:
      - bw
    environment:
      DOCKER_HOST: "tcp://bw-docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - bw-universe
      - bw-docker

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.5.0-beta
    pull_policy: never
    depends_on:
      - bw
      - bw-docker-proxy
    environment:
      ABSOLUTE_URI: "http://www.example.com/admin/"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "admin"
      DOCKER_HOST: "tcp://bw-docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - bw-docker
      - bw-universe

  bw-docker-proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
    networks:
      - bw-docker

  app1:
    image: nginxdemos/nginx-hello
    networks:
      bw-services:
        ipv4_address: 192.168.0.4

volumes:
  bw-data:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-docker:
