version: "3.5"

services:
  mybunker:
    build:
      context: ../..
      dockerfile: src/bw/Dockerfile
    ports:
      - 80:80
      - 443:8443
    environment:
      SERVER_NAME: "www.example.com"
      MULTISITE: "yes"
      HTTP_PORT: "80"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      DISABLE_DEFAULT_SERVER: "yes"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      USE_MODSECURITY: "no"
      DATASTORE_MEMORY_SIZE: "384m"
      www.example.com_USE_UI: "yes"
      www.example.com_SERVE_FILES: "no"
      www.example.com_USE_REVERSE_PROXY: "yes"
      www.example.com_REVERSE_PROXY_URL: "/admin/"
      www.example.com_REVERSE_PROXY_HOST: "http://bw-ui:7000"
      www.example.com_REVERSE_PROXY_KEEPALIVE: "yes"
      www.example.com_REVERSE_PROXY_HEADERS: "X-Script-Name /admin"
      www.example.com_CUSTOM_CONF_MODSEC_CRS_config: 'SecRule REQUEST_FILENAME "@rx /global_config$$" "id:999,ctl:ruleRemoveByTag=platform-pgsql,nolog"'
      www.example.com_INTERCEPTED_ERROR_CODES: "400 405 413 429 500 501 502 503 504"
    labels:
      - "bunkerweb.INSTANCE"
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    build:
      context: ../..
      dockerfile: src/scheduler/Dockerfile
    depends_on:
      - mybunker
    volumes:
      - bw-data:/data
    environment:
      DOCKER_HOST: "tcp://docker-proxy:2375"
    networks:
      - bw-universe
      - net-docker

  bw-ui:
    build:
      context: ../..
      dockerfile: src/ui/Dockerfile
    depends_on:
      - mybunker
      - docker-proxy
    volumes:
      - bw-data:/data
    environment:
      ABSOLUTE_URI: "http://www.example.com/admin/"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "admin"
      DOCKER_HOST: "tcp://docker-proxy:2375"
    networks:
      - net-docker
      - bw-universe

  docker-proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
    networks:
      - net-docker

  app1:
    image: nginxdemos/nginx-hello
    networks:
      bw-services:
        ipv4_address: 192.168.0.4
